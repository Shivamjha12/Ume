{% load myfilters %}
<style>
    body{
        background-color:#f5f5f5;

    }
.main-area{
    display: flex;
    align-items: center;
}
.register-form{
    width:100%;
    max-width: 500px;
    margin:auto;
    margin-top:40px;
    padding:20px;
    background-color: #fff;
    border-top: 5px solid #2BA977;
    border-radius: 5px;
}
.mainheading{
    text-align: center;
}
.errorlist{
    color:red;
}
.signup-button{
    background-color: #2BA977;
    border-color: #2BA977;
}
.signup-button:hover{
    background-color: #2BA977;
    border-color: #2BA977;
}
.signup-button:focus{
    background-color: #2BA977;
    border-color: #2BA977;
}
.label {
    display: flex;
    flex-direction: row;
    justify-content: flex-end;
    text-align: right;
    width: 400px;
    line-height: 26px;
    margin-bottom: 10px;
  }
  
.form.password{
    height: 20px;
    flex: 0 0 200px;
    margin-left: 10px;
  }

</style>
<form method="POST">{% csrf_token %}
<div class="main-area">
<div class="register-form">
{{ form.non_field_errors }}
      <h2 class="mainheading">Ume sellers</h2>
      <h4 class="mainheading">Login</h4>
      <label for="id_username" class="login-labels">Email Address*</label> 
      {{ form.username.errors }}
      {{ form.username|addclass:'form-control'|addplaceholder:'Email Address'}}
      <br>
      <label for="id_password" class="login-labels">Password*</label> 
      {{ form.password.errors }}
      {{ form.password|addclass:'form-control'|addplaceholder:'Your Password' }}
      <br>
<button type="submit" class="btn btn-primary btn-lg signup-button">Login</button>
</form>
</div>
</div>
