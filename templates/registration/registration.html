{% load static %}
{% load crispy_forms_tags %}
<style>
    .errorlist{
        color:red;
        }
</style>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color:#87CEEB;" >
<h1 class="text-center"> Register Here </h1>
{% if messages %}
     {% for message in messages %}
         <div class="text-center alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" style="margin-bottom:0px;">
             {{ message|safe }}
             <button type="button" class="close" data-dismiss="alert" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>
         </div>
     {% endfor %}
 {% endif %}
<div style="background-color:#f4db87;">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
    <fieldset class="form-group">
        <legend class="border-bottom mb-4"> Make your account </legend>
        {% crispy form %}        
    </fieldset>
    <div class="form-group">
        <button type="submit" class="btn btn-primary btn-lg signup-button">Signup</button>
    </div>
    </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-popRpmFF9JQgExhfw5tZT4I9/CI5e2QcuUZPOVXb1m7qUmeR2b50u+YFEYe1wgzy"
        crossorigin="anonymous"></script>
</body>
</html>
